<!DOCTYPE html>
<html>
<h1> Factorial </h1>

<body>
  Enter a number: <input id="num">
  <br><br>
  <button onclick="fact()"> Factorial </button>
  <p id="res"></p>
  <script>
    const fact = () => {
      let i, n, f = 1
      n = document.getElementById("num").value;
      if (n < 0)
        document.getElementById("res").innerHTML = "Negative number"
      else if (n == 0)
        document.getElementById("res").innerHTML = "Factorial of 0 is 1"
      else {
        for (i = 1; i <= n; i++)
          f *= i;
        document.getElementById("res").innerHTML = "The factorial of the number " + n + " is: " + f;
      }
    }
  </script>
</body>

</html>
