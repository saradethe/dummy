<!DOCTYPE html>
<html>
<h1> Left rotation</h1>

<body>
  <script>
    LRot = (arr, n, k) => {
      let mod = k % n, i
      for (i = 0; i < n; i++)
        document.write((arr[(mod + i) % n]) + " ");
    }
    let arr = [1, 2, 3, 4, 5, 6, 7];
    let n = arr.length, k = 3, mod = k % n, i
    document.write("total elements: " + n + " & total left rotation: " + k)
    document.write("<br><br>");
    document.write("Elements: " + arr)
    document.write("<br><br>");
    document.write("After 3 left rotation: ");
    LRot(arr, n, k);
    document.write("<br>");
  </script>
</body>

</html>
