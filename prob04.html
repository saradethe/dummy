<!DOCTYPE html>
<html>
<h1> Display days of month </h1>

<body>
  Enter month in number: <input id="mon">
  <br><br>
  <button onclick="month()"> submit </button>
  <p id="res"></p>
  <script>
    const month = () => {
      let m = document.getElementById("mon").value;;
      if (m > 12 || m <= 0)
        document.getElementById("res").innerHTML = "Invalid month ";
      else if (m == 2)
        document.getElementById("res").innerHTML = "28/29";
      else if (m == 1 || m == 3 || m == 5 || m == 7 || m == 8 || m == 10 || m == 12)
        document.getElementById("res").innerHTML = "31";
      else if (m == 4 || m == 6 || m == 9 || m == 11)
        document.getElementById("res").innerHTML = "30";
    }
  </script>
</body>

</html>
